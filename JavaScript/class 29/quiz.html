<!DOCTYPE html>
<html lang="en">

<body onload="startQuiz()">
    <h1>QUIZ APP</h1>

    <div id="quizContainer">
        <!-- header -->
        <div class="header">
            <section>
                <div>
                    <span>Name:</span>
                    <span id="userName">Jaffar</span>
                </div>
                <div>
                    <span>

                    </span>

                </div>

            <section>
                <div>

        </div>

        <!-- body -->

            <div>

            </div>

            <div>
